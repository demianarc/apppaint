<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting of the Day</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 id="art-title">Painting of the Day</h1>
            <div id="loader" style="display:none;">
                <img src="/static/images/loader.gif" alt="Loading...">
            </div>
            <div id="art-info" style="display:none;">
                <h2 id="art-name"></h2>
                <p id="art-desc"></p>
                <button id="discover-another">Discover Another</button>
            </div>
            <div class="artwork">
                <img src="" alt="" class="painting" id="painting-img" style="display:none;">
                <button id="discover-art">Discover Art</button>
            </div>
            <p class="credit">Developed with <span>&hearts;</span> by Dylan. Using Harvard and OpenAI API. Hosted and deployed on Vercel.</p>
        </div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
