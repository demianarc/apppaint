<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painting App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">
    <div class="painting-container">
      <img class="painting" src="{{ painting['image_url'] }}" alt="{{ painting['title'] }} by {{ painting['artist'] }}">
      <div class="buttons">
        <button class="discover-btn" onclick="window.location.reload()">Discover More</button>
      </div>
    </div>
    <div class="info-container">
      <h1>{{ painting['title'] }}</h1>
      <h2>by {{ painting['artist'] }} ({{ painting['date'] }})</h2>
      <p class="info">{{ painting['info'] }}</p>
    </div>
  </div>
  <footer>
    <p class="credits">Developed with ❤️ by Dylan. Using Harvard and OpenAI API. Hosted and deployed on Vercel.</p>
  </footer>
</body>

</html>
